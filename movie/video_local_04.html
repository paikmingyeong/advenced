<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>video tag</title>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){

      $('video').on('mouseenter', function(){
        $(this).play();
      });

    });
  </script>
</head>
<body>

<!-- 동영상 품질 관리 -->
<!-- video 태그 관련 attribute -->
<video class="video" width="560" height="315">
  <source src="src/video3.mp4" type="video/mp4"/>
</video>


</body>
</html>
